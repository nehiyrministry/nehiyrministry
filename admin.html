<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Admin - Ne'e Ministry</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #f59e0b;
            --gray-light: #f3f4f6;
        }
        
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--gray-light);
        }
        
        .admin-card {
            transition: all 0.3s ease;
        }
        
        .admin-card:hover {
            transform: translateY(-3px);
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen">
        <!-- Header Admin -->
        <header class="bg-blue-600 text-white p-4 shadow-md">
            <div class="container mx-auto flex justify-between items-center">
                <h1 class="text-2xl font-bold">Panel Admin - Ne'e Ministry</h1>
                <a href="index.html" class="text-white hover:text-gray-200">
                    <i class="fas fa-sign-out-alt mr-1"></i> Déconnexion
                </a>
            </div>
        </header>
        
        <div class="container mx-auto p-6">
            <!-- Stats Dashboard -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                <div class="bg-white rounded-lg shadow-lg p-6 admin-card">
                    <h3 class="font-semibold text-gray-600">Événements</h3>
                    <p class="text-3xl font-bold text-blue-600">12</p>
                </div>
                <div class="bg-white rounded-lg shadow-lg p-6 admin-card">
                    <h3 class="font-semibold text-gray-600">Témoignages</h3>
                    <p class="text-3xl font-bold text-green-600">23</p>
                </div>
                <div class="bg-white rounded-lg shadow-lg p-6 admin-card">
                    <h3 class="font-semibold text-gray-600">Membres</h3>
                    <p class="text-3xl font-bold text-purple-600">156</p>
                </div>
                <div class="bg-white rounded-lg shadow-lg p-6 admin-card">
                    <h3 class="font-semibold text-gray-600">Requêtes</h3>
                    <p class="text-3xl font-bold text-yellow-600">8</p>
                </div>
            </div>
            
            <!-- Admin Sections -->
            <div class="grid md:grid-cols-3 gap-6">
                <!-- Gestion Événements -->
                <div class="bg-white rounded-lg shadow-lg p-6 admin-card">
                    <h2 class="text-xl font-bold mb-4 flex items-center">
                        <i class="fas fa-calendar-alt mr-2 text-blue-500"></i>
                        Événements
                    </h2>
                    <div class="space-y-3">
                        <a href="#" class="flex items-center text-blue-600 hover:text-blue-800 p-2 rounded hover:bg-blue-50">
                            <i class="fas fa-plus-circle mr-2"></i> Créer événement
                        </a>
                        <a href="#" class="flex items-center text-blue-600 hover:text-blue-800 p-2 rounded hover:bg-blue-50">
                            <i class="fas fa-edit mr-2"></i> Modifier événements
                        </a>
                    </div>
                </div>
                
                <!-- Gestion Témoignages -->
                <div class="bg-white rounded-lg shadow-lg p-6 admin-card">
                    <h2 class="text-xl font-bold mb-4 flex items-center">
                        <i class="fas fa-quote-left mr-2 text-green-500"></i>
                        Témoignages 
                    </h2>
                    <div class="space-y-3">
                        <a href="#" class="flex items-center text-green-600 hover:text-green-800 p-2 rounded hover:bg-green-50">
                            <i class="fas fa-check-circle mr-2"></i> Approuver
                        </a>
                        <a href="#" class="flex items-center text-green-600 hover:text-green-800 p-2 rounded hover:bg-green-50">
                            <i class="fas fa-trash-alt mr-2"></i> Supprimer
                        </a>
                    </div>
                </div>
                
                <!-- Autres fonctionnalités -->
                <div class="bg-white rounded-lg shadow-lg p-6 admin-card">
                    <h2 class="text-xl font-bold mb-4 flex items-center">
                        <i class="fas fa-cog mr-2 text-purple-500"></i>
                        Paramètres
                    </h2>
                    <div class="space-y-3">
                        <a href="#" class="flex items-center text-purple-600 hover:text-purple-800 p-2 rounded hover:bg-purple-50">
                            <i class="fas fa-user mr-2"></i> Gestion utilisateurs
                        </a>
                        <a href="#" class="flex items-center text-purple-600 hover:text-purple-800 p-2 rounded hover:bg-purple-50">
                            <i class="fas fa-sliders-h mr-2"></i> Options
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
